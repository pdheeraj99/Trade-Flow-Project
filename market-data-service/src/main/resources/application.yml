server:
  port: 8085

spring:
  application:
    name: market-data-service
  
  # Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true
  
  # Jackson JSON Serialization Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # Redis Configuration (Price Cache)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # Kafka Configuration (Trade Events)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: market-data-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.tradeflow.*

# Market Data Service Configuration
tradeflow:
  market-data:
    # ⚠️ CoinGecko Configuration - FALLBACK DATA SOURCE (Not actively used)
    # Primary data source is now Binance WebSocket for real-time updates
    # This configuration is kept for emergency fail-over scenarios
    coin-gecko:
      base-url: https://api.coingecko.com/api/v3
      # Hardcoded for local testing to avoid missing env vars; replace with env-based secret in prod.
      api-key: demo-coingecko-api-key
      rate-limit-delay-ms: 30000  # 30 seconds between calls
    cache:
      ticker-ttl-seconds: 10
    refresh-interval-ms: 30000  # Not used (scheduler disabled)

# WebSocket Configuration
websocket:
  endpoint: /ws
  # Hardcoded for local testing to avoid missing env vars; replace with env-based value in prod.
  allowed-origins: http://localhost:3000,http://localhost:5173

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    sampling:
      probability: 1.0

# Zipkin Tracing
spring.zipkin:
  base-url: http://localhost:9411

logging:
  level:
    com.tradeflow: DEBUG
