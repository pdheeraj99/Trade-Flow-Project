server:
  port: 8081

spring:
  application:
    name: auth-service
  
  # Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true
  
  # Jackson JSON Serialization Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeflow
    username: tradeflow
    password: tradeflow_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: auth
        format_sql: true

# JWT Configuration
jwt:
  # Hardcoded for local testing to avoid missing env vars; replace with env-based secret in prod.
  secret: tradeflow-super-secret-key-that-is-at-least-256-bits-long-for-hs256
  access-token-expiration: 900000       # 15 minutes in milliseconds
  refresh-token-expiration: 604800000   # 7 days in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    sampling:
      probability: 1.0

# Zipkin Tracing
spring.zipkin:
  base-url: http://localhost:9411

# RabbitMQ Configuration (User Created Events)
spring.rabbitmq:
  host: localhost
  port: 5672
  username: tradeflow
  password: tradeflow_secret

logging:
  level:
    com.tradeflow: DEBUG

app:
  cookie:
    secure: false
    org.springframework.security: DEBUG
