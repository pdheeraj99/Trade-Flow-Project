spring:
  application:
    name: wallet-service-test

  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: wallet
        format_sql: true

  # Disable RabbitMQ in tests (mocked separately)
  rabbitmq:
    listener:
      simple:
        auto-startup: false

logging:
  level:
    com.tradeflow: DEBUG
    org.hibernate.SQL: DEBUG
    org.testcontainers: INFO
