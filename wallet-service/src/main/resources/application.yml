server:
  port: 8082

spring:
  application:
    name: wallet-service
  
  # Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true
  
  # Jackson JSON Serialization Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeflow
    username: tradeflow
    password: tradeflow_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: wallet
        format_sql: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: tradeflow
    password: tradeflow_secret
    listener:
      simple:
        prefetch: 10
        acknowledge-mode: manual

  security:
    oauth2:
      resourceserver:
        jwt:
          # Use shared HMAC secret for HS256 tokens issued by auth-service
          # Hardcoded for local testing to avoid missing env vars; replace with env-based secret in prod.
          secret: tradeflow-super-secret-key-that-is-at-least-256-bits-long-for-hs256
          # Tokens are signed with HS512 by auth-service
          jws-algorithms: HS512

# ============================================
# TradeFlow Wallet Configuration
# These values can be overridden via environment variables:
# TRADEFLOW_WALLET_FAUCET_AMOUNT, TRADEFLOW_WALLET_FAUCET_CURRENCY, etc.
# ============================================
tradeflow:
  wallet:
    faucet:
      amount: 10000.00           # Virtual currency amount on faucet claim
      currency: USD               # Currency for faucet deposits
      cooldown-seconds: 3600      # Cooldown period (1 hour = 3600 seconds)
    precision:
      scale: 8                    # Decimal precision (8 for satoshi-level crypto)

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  tracing:
    sampling:
      probability: 1.0

# Zipkin Tracing
spring.zipkin:
  base-url: http://localhost:9411

logging:
  level:
    com.tradeflow: DEBUG
