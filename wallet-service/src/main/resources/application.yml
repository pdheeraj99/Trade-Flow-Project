server:
  port: 8082

spring:
  application:
    name: wallet-service
  
  # Virtual Threads (Java 21)
  threads:
    virtual:
      enabled: true
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/tradeflow
    username: tradeflow
    password: tradeflow_secret
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: wallet
        format_sql: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: tradeflow
    password: tradeflow_secret
    listener:
      simple:
        prefetch: 10
        acknowledge-mode: manual

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    sampling:
      probability: 1.0

# Zipkin Tracing
spring.zipkin:
  base-url: http://localhost:9411

logging:
  level:
    com.tradeflow: DEBUG
