server:
  port: 8084

spring:
  application:
    name: matching-engine
  
  # IMPORTANT: Platform Threads for Matching Engine (CPU-bound)
  # Virtual Threads disabled to avoid pinning issues
  threads:
    virtual:
      enabled: false

  # Redis Configuration (Order Book Snapshots)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: matching-engine
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      max-poll-records: 500
      properties:
        spring.json.trusted.packages: com.tradeflow.*
        session.timeout.ms: 45000
        enable.auto.commit: false
        fetch.min.bytes: 10240
        fetch.max.wait.ms: 500
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    sampling:
      probability: 1.0

# Zipkin Tracing
spring.zipkin:
  base-url: http://localhost:9411

logging:
  level:
    com.tradeflow: DEBUG
